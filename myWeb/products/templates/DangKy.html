{% extends 'base.html' %}

{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/form.css' %}">
    <section class = "container">
    <div id="wrapper">
        <form action="" id="form-login" method = "POST" action="">
            {% csrf_token %}
            
            <h1 class="form-heading">Đăng ký</h1>
            <div class="form-group">
                <i class="fa-solid fa-user"></i>
                
                {{form.username}}
            </div>
            <div class="form-group">
                <i class="fa-solid fa-user"></i>
                
                {{form.last_name}}
            </div>
            <div class="form-group">
                <i class="fa-solid fa-user"></i>
                
                {{form.first_name}}
            </div>
            <div class="form-group">
                <i class="fa-solid fa-envelope"></i>
                
                {{form.email}}
            </div>

            <div class="form-group">
                <i class="fa-solid fa-key"></i>
                
                {{form.password1}}
            </div>
            <div class="form-group">
                <i class="fa-solid fa-key"></i>
                
                {{form.password2}}
            </div>
            
            <input type="submit" value="Đăng ký" class="form-submit" name="Create user">
            
            <div class="btn-form">
                <p class="have-account">Đã có tài khoản ?</p>
                <a class="no-account" href="{% url 'DangNhap' %}">Đăng nhập ngay</a>
            </div>
        </form>
    </div>
    </section>
    <script>
        {% if messages %}
            let errors = "";
            {% for message in messages %}
                errors += "{{ message }}\n";
            {% endfor %}
            if (errors) {
                alert(errors);
            }
        {% endif %}
    </script>
    
    
{% endblock %}
